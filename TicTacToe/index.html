<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tic_tac_toe.css">
    <script src="../jquery-1.9.1.js"></script>
    <script src="./app.js"></script>
    <script src="./underscore.js"></script>
  </head>

  <body>
    <br>
    <div class="banner"><h1>Tic Tac Toe</h1></div>
    <br>
    <h2><em>X's Turn</em></h2>
    <br>
    <table>
      <tr id="0">
        <td id="r00"></td>
        <td id="r01"></td>
        <td id="r02"></td>
      </tr>
    
      <tr id="1">    
        <td id="r10"></td>
        <td id="r11"></td>
        <td id="r12"></td>
      </tr>
    
      <tr id="2">    
        <td id="r20"></td>
        <td id="r21"></td>
        <td id="r22"></td>
      </tr>
    </table>
    <br>
    <button>Start Game</button>
  </body>
</html>
